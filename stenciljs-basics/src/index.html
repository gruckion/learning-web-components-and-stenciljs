<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stenciljs-basics.esm.js"></script>
    <script nomodule src="/build/stenciljs-basics.js"></script>
  </head>
  <body>
    <sr-side-drawer id="side-drawer" headertitle="Main Menu"></sr-side-drawer>
    <script>
    const sideDrawer = document.getElementById("side-drawer");
    setTimeout(() => {
      sideDrawer.headertitle = "Change as prop";
    }, 2000);
    setTimeout(() => {
      sideDrawer.setAttribute("headertitle", "change as attribute")
    }, 4000);
    </script>
  </body>
</html>
